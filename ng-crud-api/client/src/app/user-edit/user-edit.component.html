<mat-card>
  <form #userForm="ngForm" (ngSubmit)="save(userForm.value)">
    <mat-card-header>
      <mat-card-title><h2>{{user.name ? 'Edit' : 'Add'}} User</h2></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <input type="hidden" name="href" [(ngModel)]="user.href">
<!--      <mat-form-field>-->
<!--        <input matInput placeholder="ID" [(ngModel)]="user.id"-->
<!--               required name="id" #id>-->
<!--      </mat-form-field>-->
      <mat-form-field>
        <input matInput placeholder="User Name" [(ngModel)]="user.name"
               required name="name" #name>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Last Name" [(ngModel)]="user.last_name"
               required name="last_name" #last_name>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="City" [(ngModel)]="user.city"
               required name="city" #name>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit"
              [disabled]="!userForm.valid">Save</button>
      <button mat-raised-button color="secondary" (click)="remove(user.href)"
              *ngIf="user.href" type="button">Delete</button>
      <a mat-button routerLink="/user-list">Cancel</a>
    </mat-card-actions>
    <mat-card-footer>
    </mat-card-footer>
  </form>
</mat-card>
